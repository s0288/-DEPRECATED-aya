version: '3'

services:
    telegram:
        image: s0288/telegram
        environment:
            - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
            - RASA_WEBHOOK=${RASA_WEBHOOK}
        networks:
            - aya
    flask:
        image: s0288/flask
        environment:
            - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
        networks:
            - aya
        ports:
            - "5000:5000"
    rasa:
        image: rasa/rasa:2.2.1-full
        environment:
            - AYA_TRACKER_DB_HOST=${AYA_TRACKER_DB_HOST}
            - AYA_TRACKER_DB_DB=${AYA_TRACKER_DB_DB}
            - AYA_TRACKER_DB_USER=${AYA_TRACKER_DB_USER}
            - AYA_TRACKER_DB_PW=${AYA_TRACKER_DB_PW}
            - AYA_TRACKER_DB_PORT=${AYA_TRACKER_DB_PORT}
        networks:
            - aya
        ports:
            - "5005:5005"
        volumes:
            - ./rasa:/app
        command: 
            - run
        depends_on:
            - actions
    actions:
        image: rasa/rasa-sdk:2.2.0
        networks:
            - aya
        ports:
            - "5055:5055"
        volumes:
            - ./rasa:/app/actions
    cron:
        image: s0288/cron
        environment:
            - ROOT_USER=${ROOT_USER}
            - FLASK_URL=${FLASK_URL}
        networks:
            - aya

networks:
    aya:
